services:
  ui:
    build:
      context: ui
      dockerfile: Dockerfile.dev
    restart: always
    ports:
      - 3000:3000
    volumes:
      - ./ui/:/home/node/app/
      - /home/node/app/node_modules
    command: npm run dev
    environment:
      NEXT_PUBLIC_BASE_PATH:
    networks:
     - istsos4_default
     
networks:
  istsos4_default:
    external: true